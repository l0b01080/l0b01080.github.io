<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prosty Edytor Tekstu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #toolbar {
            margin-bottom: 10px;
        }
        button {
            margin-right: 5px;
        }
        #editor {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>Prosty Edytor Tekstu</h1>
    <div id="toolbar">

        <button onclick="saveText()">Zapisz</button>
    </div>
    <div id="editor" contenteditable="true">

    </div>
    <script>
        function formatText(command) {
            if (command === 'createLink') {
                const url = prompt("Podaj URL:");
                document.execCommand(command, false, url);
            } else {
                document.execCommand(command, false, null);
            }
        }

        function saveText() {
            const text = document.getElementById('editor').innerText; // Pobiera tylko tekst (bez HTML)
            const blob = new Blob([text], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'zakupy.txt'; // Ustaw nazwÄ™ pliku
            link.click();
        }
    </script>
</body>
</html>
